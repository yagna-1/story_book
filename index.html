<!DOCTYPE html>
<html>

    <head>
        <title>Storybook</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <header>
            <h1>My Storybook</h1>
            <form id="storyForm">
                <input type="text" id="titleInput" placeholder="Enter story title" required>
                <textarea id="contentInput" placeholder="Enter story content" required></textarea>
                <input type="url" id="imageInput" placeholder="Enter image URL (optional)">
                <input type="file" id="imageUpload" accept="image/*">


                <button type="submit">Add Story</button>


            </form>
        </header>
        <nav id="storyList"></nav>
        <section id="storyContent"></section>
        <section id="commentSection">
            <h2>Comments</h2>
            <ul id="commentsList"></ul>
        </section>
        <script src="script.js"></script>
    </body>

</html>
